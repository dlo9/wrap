[package]
name = "wrap"
version = "0.2.4"
authors = ["David Orchard <if_coding@fastmail.com>"]
edition = "2018"

[dependencies]
# Command line arguments/config
paw = "1"
structopt = { version = "0.3", features = ["paw"] }
enum_derive = "0.1.7"
custom_derive = "0.1.7"

# Config
config = { version = "0.11", features = ["toml", "json", "yaml", "hjson", "ini", "ron", "json5", "preserve_order"] }
dirs = "3.0.2"
serde_derive = "1.0.126"
serde = "1.0.126"

# Logging/debugging
color-backtrace = "0.5"
log = "0.4"
pretty_env_logger = "0.4"

# Error handling
anyhow = "1"

# Logic
exec = "0.3.1"
pest = "2.0"
pest_derive = "2.0"
indexmap = { version = "1.7.0", features = ["serde-1"] }

[patch.crates-io]
config = { git = "https://github.com/dlo9/config-rs" }
