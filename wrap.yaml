wrappers:
  Run a shell command:
    triggers:
      - ["sh"]
    command: sh
    arguments:
      - -c
  Echo something:
    triggers:
      - ["echo"]
    command: echo
    arguments: []
  List file details:
    triggers:
      - ["l", "--detailed"]
      - ["l", "-d"]
    command: ls
    arguments: ["-l", "-a"]
  List directory:
    triggers:
      - ["l", "--dir"]
    command: ls
    arguments: ["-l", "-d"]
  ls:
    triggers:
      - ["l"]
    command: ls
    arguments: []
