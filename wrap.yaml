aliases:
  - alias: l
    command: ls
    wrappers:
      List file details:
        triggers:
          - ["--detailed"]
          - ["-d"]
        arguments: ["-l", "-a"]
      List directory:
        triggers:
          - ["l", "--dir"]
        arguments: ["-l", "-d"]
  - alias: sh
    command: sh
    wrappers:
      Run a shell command:
        triggers:
          - []
        arguments: ["-c"]
  - alias: e
    command: echo
    wrappers:
      Echo something:
        triggers:
          - []
        arguments: []
